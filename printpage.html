
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body onload="window.print()" >
    <iframe class="pdf-container" src="https://officeinaboxtogo-files.s3.amazonaws.com/invoices/1718257735615-invoice-generate.pdf"></iframe>
    <!-- Replace with your PDF URL -->
</body>

</html>
